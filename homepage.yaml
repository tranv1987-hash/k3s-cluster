apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: Home Lab
    # Removed the background image for a clean, professional dark look
    cardBlur: sm
    theme: dark
    color: slate
    layout:
      Management:
        style: row
        columns: 2
  services.yaml: |
    - Management:
        - Uptime Kuma:
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/uptime-kuma.png
            href: https://uptime.192.168.1.4.nip.io
            description: Network Monitor
        - ArgoCD:
            icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/argocd.png
            href: https://argocd.192.168.1.4.nip.io
            description: GitOps Controller
  widgets.yaml: |
    - greeting:
        text_size: xl
        text: "Welcome Home, Tran."
  bookmarks.yaml: |
    - Developer:
        - GitHub:
            - abbr: GH
              href: https://github.com/
  kubernetes.yaml: |
    mode: cluster
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      # 1. The Helper Robot (Runs once at startup)
      initContainers:
      - name: copy-config
        image: busybox
        command: ['sh', '-c', 'cp /config-source/* /app/config/']
        volumeMounts:
        - name: config-source
          mountPath: /config-source
        - name: config
          mountPath: /app/config

      # 2. The Main App
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        ports:
        - containerPort: 3000
        env:
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: "*"
        volumeMounts:
        - name: config
          mountPath: /app/config
      
      # 3. The Volumes
      volumes:
      - name: config-source        # The Read-Only ConfigMap
        configMap:
          name: homepage-config
      - name: config               # The Writable Empty Drive
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: homepage-service
  namespace: homepage
spec:
  selector:
    app: homepage
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  namespace: homepage
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - home.192.168.1.4.nip.io
    secretName: homepage-tls-secret
  rules:
  - host: home.192.168.1.4.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage-service
            port:
              number: 80